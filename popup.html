<!DOCTYPE html>
<html>
<head>
  <title>CineLens Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="searchContainer">
        <p id="shortcut">Shortcut to open popup: Alt+S</p>
        <div class="icon-container">
            <a href="settings.html" title="Settings" id="settingsIcon">
                <i class="fas fa-cog"></i> <!-- Font Awesome settings icon -->
            </a>
        </div>
        <p id="instructions">
            Enter a movie or TV show title to search.
        </p>
        <input id="searchInput" type="text" autofocus placeholder="Enter title">
        <input type="text" id="yearInput" placeholder="Enter year (optional)">
        <button type="submit" id="searchButton">Search</button>
        <p id="errorMessage" class="hidden"></p>
        <div id="resultsContainer" class="hidden"></div>
        <p id="loading" class="hidden"><strong>Loading...</strong></p>
    </div>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
